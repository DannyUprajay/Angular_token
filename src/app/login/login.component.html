<form (ngSubmit)="handleSubmit()" [formGroup]="form">
  <div>
    <label >Email </label>
    <input type="email"  formControlName="username" required/>

  <div>
    <label >Password</label>
    <input type="password" formControlName="password" required />
  </div>
  <button type="submit">Valider</button>
</form>
